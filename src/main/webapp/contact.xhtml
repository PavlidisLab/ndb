<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="pageTitle">Contact us</ui:define>
	
	<ui:define name="css">
	</ui:define>

	<ui:define name="content">
	<br/>
	<h3>Contact us for questions or comments about VariCarta.</h3>
    <p:tabView orientation="left">
        <p:tab title="E-mail">
            <h:panelGrid columns="1" cellpadding="15"> 
                <p:layout style="min-width:400px;min-height:50px;">
				    <p:layoutUnit collapsible="true" gutter="0" style="text-align:right" position="west" resizable="true" size="100" minSize="40" maxSize="200">
				        <strong>Support</strong>
				    </p:layoutUnit>
				 
				    <p:layoutUnit position="center">
				        &nbsp;#{applicationProperties.getProperty('ndb.email')} 
				    </p:layoutUnit>
				</p:layout>
                <br/>
                 <p:layout style="min-width:400px;min-height:50px;">
				    <p:layoutUnit collapsible="true" gutter="0" style="text-align:right" position="west" resizable="true" size="100" minSize="40" maxSize="200">
				        <strong>General inquiries</strong>
				    </p:layoutUnit>
				 
				    <p:layoutUnit position="center">
				       &nbsp;#{applicationProperties.getProperty('ndb.admin.email')}
				    </p:layoutUnit>
				</p:layout>
				<br/>
				 <p:layout style="min-width:400px;min-height:50px;">
				    <p:layoutUnit collapsible="true" gutter="0" style="text-align:right" position="west" resizable="true" size="100" minSize="40" maxSize="200">
				        <strong>Report an issue</strong>
				    </p:layoutUnit>
				 
				    <p:layoutUnit position="center">
				       &nbsp;#{applicationProperties.getProperty('ndb.admin.email')}
				    </p:layoutUnit>
				</p:layout>
				<br/>
            </h:panelGrid>
        </p:tab>
        <p:tab title="Address">
            <h:panelGrid columns="2" cellpadding="15">
                <p:graphicImage name="address.jpg" />
                <h:outputText value="Here is where we are located" />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Additional resources">
            <h:panelGrid columns="2" cellpadding="15">
                <p:graphicImage name="links.jpg" />
                <h:outputText value="If you enjoyed your VariCarta experience, consider these additional resources:" />
            </h:panelGrid>
        </p:tab>
    </p:tabView>
	</ui:define>

</ui:composition>
