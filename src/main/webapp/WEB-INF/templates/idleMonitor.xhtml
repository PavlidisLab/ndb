<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:form>

    <p:growl id="messagesWarn" for="messagesWarn" showDetail="true" sticky="true"  />
    <!-- Warning will occur at 50 minutes (3000000) -->
    <p:idleMonitor timeout="3000000">
        <p:ajax event="idle" listener="#{idleMonitorView.onIdleWarning}" update="messagesWarn" oncomplete='alert("Your session is about to expire due to inactivity.");'/>
        <p:ajax event="active" listener="#{idleMonitorView.onActiveWarning}" update="messagesWarn" />
    </p:idleMonitor>

</h:form>

</html>
