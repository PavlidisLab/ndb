<f:view contentType="text/html">
    <ui:insert name="metadata"/>
    <h:head>
        <title><ui:insert name="pageTitle"/></title>

        <link rel="icon" type="image/x-icon" href="#{resource['img/favicon.ico']}"/>
        <link rel="icon" type="image/png" href="#{resource['img/favicon-32x32.png']}" sizes="32x32"/>
        <link rel="icon" type="image/png" href="#{resource['img/favicon-96x96.png']}" sizes="96x96"/>
        <link rel="icon" type="image/png" href="#{resource['img/favicon-16x16.png']}" sizes="16x16"/>

        <h:outputStylesheet name="webjars/font-awesome/4.2.0/css/font-awesome-jsf.css"/>
        <ui:insert name="css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="mainTemplate.css"/>


        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!-- Prevents caching at the Proxy Server -->
        <meta http-equiv="Expires" content="0"/>

        <meta name="description"
              content="VariCarta is a curated, web-based database housing ASD-associated genes created from curated sequencing studies"/>

        <meta name="keywords"
              content="asd,autism,curated,genomics,bioinformatics,genetics,gene,medicine,biomedical,meta-analysis,statistics,search,open source,database,software"/>
        <meta name="author" content="VariCarta Admin (#{applicationProperties.getProperty('ndb.admin.email')})"/>

        <ui:include src="/WEB-INF/templates/analytics.xhtml"/>
        <ui:insert name="js"/>

    </h:head>

    <h:body>
        <ui:include src="/WEB-INF/templates/idleMonitor.xhtml" />

        <p:layout fullPage="true">

            <p:layoutUnit id="top" position="north" resizable="false" size="50">

                <h:form>
                    <p:menubar toggleEvent="click" style="border: 1px solid transparent" styleClass="menubar">
                        <p:menuitem value="Home" url="index.xhtml" icon="fa fa-home"/>
                        <p:menuitem value="Publications" url="publications.xhtml" icon="fa fa-book"/>
                        <p:menuitem value="Statistics" url="stats.xhtml" icon="fa fa-bar-chart"/>
                        <p:menuitem value="Downloads" url="downloads.xhtml" icon="fa fa-download"/>
                        <p:menuitem value="About" url="about.xhtml" icon="fa fa-info-circle"/>
                        <p:menuitem value="Documentation" url="documentation.xhtml" icon="fa fa-question-circle"/>

                        <f:facet name="options" style="vertical-align:middle;">
                            <a href="https://www.ubc.ca/" target="_blank">
                                <img src="#{resource['img/ubcgrey_logo_40.png']}"
                                     alt="University of British Columbia (UBC)"></img>
                            </a>
                        </f:facet>
                    </p:menubar>
                </h:form>

            </p:layoutUnit>

            <p:layoutUnit id="center" position="center">


                <ui:insert name="content">
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit id="bottom" position="south" resizable="false" size="50">
                <div class="footer">
                    <p>
                        <span> VariCarta Copyright &copy; 2016-2020 </span>
                        <h:link value="Contact Us" outcome="/documentation.xhtml"  fragment="contact" style="position:absolute;right:50px;"/>
                    </p>
                </div>
            </p:layoutUnit>


        </p:layout>

            <!-- a modal dialog etc. -->
