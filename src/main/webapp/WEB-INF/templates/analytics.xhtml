<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:verbatim rendered="#{not empty (applicationProperties.getProperty('ndb.ga_tracker'))}">
		<!-- Google tag (gtag.js) -->
		<script async="async"
				src="https://www.googletagmanager.com/gtag/js?id=#{applicationProperties.getProperty('ndb.ga_tracker')}">
		</script>
		<script>
			window.dataLayer = window.dataLayer || [];

			function gtag() {
				dataLayer.push(arguments);
			}

			gtag('js', new Date());
			gtag('config', "#{applicationProperties.getProperty('ndb.ga_tracker')}");
		</script>
	</f:verbatim>

</ui:composition>
